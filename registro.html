<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
 
        <a href="pizza master.html"><img src="images/LOGOTIPO.jpeg" alt="PizzaMaster"></a>
        <nav class="menu">
            <a href="pizza master.html">Menú</a>
            <a href="pizza master.html">Ofertas Especiales</a>
            <a href="pizza master.html">Nuestras Sucursales</a>
            <a href="sobre nosotros.html">Sobre Nosotros</a>
        </nav>
        <div class="auth-buttons">
            <a href="registro.html">Registrarse</a>
            <a href="ingreso.html">Ingresar</a>
        </div>
    </header>
    <main>
        <form id="registro-form" onsubmit="guardarRegistro(event)">
            <h2>Registro</h2>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required aria-label="Nombre de usuario" placeholder="Elige tu nombre de usuario">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ejemplo: correo@dominio.com" aria-label="Correo electrónico">

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required pattern="\d{8}" title="El DNI debe tener 8 dígitos" aria-label="DNI" placeholder="Introduce tu DNI">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required aria-label="Contraseña" placeholder="Elige una contraseña">

            <input type="submit" value="Registrarse">
            <p>¿Ya tienes cuenta? <a href="ingreso.html">Ingresa aquí</a></p>
        </form>
    </main>
</body>
</html>
