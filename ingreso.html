<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="estilos.css">
<body>
    <header>
        <a href="#"><img src="images/LOGOTIPO.jpeg" alt="PizzaMaster"></a>
        <nav class="menu">
            <a href="#">Menú</a>
            <a href="#">Ofertas Especiales</a>
            <a href="#">Nuestras Sucursales</a>
            <a href="sobre nosotros.html">Sobre Nosotros</a>
        </nav>
        <div class="auth-buttons">
            <a href="registro.html">Registrarse</a>
            <a href="ingreso.html">Ingresar</a>
        </div>
    </header>

    <main>
        <form id="ingreso-form" onsubmit="validarIngreso(event)">
            <h2>Ingreso</h2>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su nombre de usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">

            <input type="submit" value="Ingresar">

            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </main>

</body>
</html>
